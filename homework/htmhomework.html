<!DOCTYPE html>

    <title>Document</title>
    <style>
        body {
            margin: 0;

        #header {
            position: absolute;

        #left {
            position: absolute;
            display: inline-block;
            text-align: center;
            background-color: grey;
            height: 800px;
            width: 20%;
            top: 10%;
            left: 0%;
        }
        #middle {
            position: absolute;
            display: inline-block;
            text-align: center;
            background-color: rgb(255, 210, 210);
            height: 800px;
            width: 60%;
            top: 10%;
            left:20%;
        }
        #right {
            position: absolute;
            display: inline-block;
            text-align: center;
            background-color: grey;
            height: 800px;
            width: 20%;
            top: 10%;
            left: 80%;
        }

        #footer {
            display: inline-block;
            position: absolute;
            text-align: center;
            width: 100%;
            background-color: rgb(83, 83, 83);
            bottom: -25%;

            left: 0%;
        }
    </style>
</head>
<body>
    <div id="header">Header</div>
